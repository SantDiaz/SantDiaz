

<div class="sally">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="rectangle">
            <img src="../../../../assets/Saly-11.png" alt="Saly-11" />
          </div>
        </div>
        <div class="col">
            <form autocomplete="off"[formGroup]="FormLogin">
          <div class="login">   

            <h1>Ingresar</h1>
            <input type="email" placeholder="Email" class ="form-control" formControlName="email"> 
            <span class="form-text text-danger" *ngIf="validacion('email')">
                No es una direccion valida
            </span>

            <input type="text" placeholder="Contraseña" class ="form-control" formControlName="pass" />
            <span class="form-text text-danger" *ngIf="validacion('pass')">
                La contraseña debe tener al menos 6 caracteres.
            </span>
            
            <input (click)="Ingresar()" type="submit" class="baseButton" value="Ingresar">
            <div class="rectangle2"></div>
            <h1 id="o">Ó</h1>
            <div class="rectangle3"></div>

            <div class="image1">
                <input (click)="IngresarConGoogle()" type="image" src="assets/image1.png" class="button1" value="">
            </div>  
        </div>
            </form>
        </div>
      </div>
    </div>
  </div>
